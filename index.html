<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger 8 — Menu</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet (MAP) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="assets/burger_8_logo.png" alt="Burger 8 logo" />
        <div>
          <div class="brand__name">BURGER 8</div>
          <div class="brand__tag">Always Fresh</div>
        </div>
      </div>

      <nav class="topbar__nav">
        <a class="navLink" href="#menu">Menu</a>
        <a class="navLink" href="#locations">Locations</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO SLIDESHOW (auto-filled from JS list) -->
    <section class="heroSlideshow">
      <div class="heroSlideshow__wrap">
        <div class="heroSlideshow__track" id="heroTrack"></div>
      </div>
    </section>

    <!-- MENU -->
    <section id="menu" class="section">
      <div class="section__head">
        <h2 class="section__title">Menu</h2>
        <div id="menuStatus" class="status"></div>
      </div>

      <!-- Sticky category bar -->
      <div id="catBar" class="catBar"></div>

      <!-- Menu sections -->
      <div id="menuSections" class="menu"></div>

      <!-- Backup menu container (hidden unless API fails) -->
      <div id="backupMenu" hidden></div>
    </section>

    <!-- LOCATIONS (dropdown + map only) -->
    <section id="locations" class="section">
      <div class="section__head">
        <h2 class="section__title">Locations</h2>
        <p class="section__sub">Choose a branch, then press Order Now.</p>
      </div>

      <div class="controlsRow">
        <label class="label">
          Choose a branch
          <select id="branchSelect" class="select">
            <option value="">Select…</option>
          </select>
        </label>

        <div id="geoHint" class="hint">Select a branch to order.</div>
      </div>

      <div class="mapCard">
        <div id="branchMap" class="map"></div>
      </div>
    </section>
  </main>

  <!-- FIXED Order Now button -->
  <button id="orderNowBtn" class="orderNowBtn" type="button" disabled>
    ORDER NOW
  </button>

  <!-- Upsell modal -->
  <div id="upsellBackdrop" class="modalBackdrop" hidden></div>

  <div
    id="upsellModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="upsellTitle"
    hidden
  >
    <div class="modalCard">
      <div class="modalTop">
        <h3 id="upsellTitle" class="modalTitle">Add something extra?</h3>
        <button id="upsellClose" class="iconBtn" type="button" aria-label="Close">✕</button>
      </div>

      <div id="upsellForItem" class="modalSub"></div>

      <div id="upsellOptions" class="upsellGrid"></div>

      <div class="modalActions">
        <button id="upsellSkip" class="ghostBtn" type="button">Skip</button>
        <button id="upsellGoOrder" class="primaryBtn" type="button">Continue to order</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div>© <span id="year"></span> Burger 8</div>
  </footer>

  <!-- Leaflet (MAP) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="script.js"></script>
</body>
</html>
