<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger 8 — Menu</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet (FIXED: no integrity attributes) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="assets/burger_8_logo.png" alt="Burger 8 logo" />
        <div class="brand__text">
          <div class="brand__name">BURGER 8</div>
          <div class="brand__tag">Always Fresh</div>
        </div>
      </div>

      <nav class="topbar__nav">
        <a class="navLink" href="#menu">Menu</a>
        <a class="navLink" href="#locations">Locations</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="hero__wrap">
        <div class="hero__imgWrap">
          <img id="heroImg" class="hero__img" src="assets/mae-mu-I7A_pHLcQK8-unsplash.jpg" alt="Burger hero" />
        </div>
        <div class="hero__controls">
          <button id="heroPrev" class="heroBtn" type="button" aria-label="Previous image">‹</button>
          <div class="hero__counter"><span id="heroIndex">1</span>/<span id="heroTotal">1</span></div>
          <button id="heroNext" class="heroBtn" type="button" aria-label="Next image">›</button>
        </div>
      </div>
    </section>

    <!-- MENU -->
    <section id="menu" class="section">
      <div class="section__head">
        <h2 class="section__title">Menu</h2>
        <div id="menuStatus" class="status"></div>
      </div>

      <!-- category bar -->
      <div id="catBar" class="catBar"></div>

      <!-- API menu goes here -->
      <div id="menuSections" class="menu"></div>

      <!-- PNG backup menu (shown only if API fails) -->
      <div id="backupMenu" class="backupMenu" hidden>
        <div class="backupMenu__head">
          <div class="backupMenu__title">Menu (Backup)</div>
          <div class="backupMenu__hint">Live menu unavailable — showing backup image.</div>
        </div>
        <img
          class="backupMenu__img"
          src="assets/burger8_menu_converted.png"
          alt="Burger 8 backup menu"
          loading="lazy"
        />
      </div>
    </section>

    <!-- LOCATIONS -->
    <section id="locations" class="section">
      <div class="section__head">
        <h2 class="section__title">Locations</h2>
        <p class="section__sub">Select a branch to open its ordering page.</p>
      </div>

      <div class="controlsRow">
        <label class="label">
          Choose a branch
          <select id="branchSelect" class="select">
            <option value="">Select…</option>
          </select>
        </label>

        <button id="goBranchBtn" class="primaryBtn" type="button" disabled>
          Go to branch
        </button>

        <button id="geoBtn" class="ghostBtn" type="button">
          Find closest
        </button>

        <div id="geoHint" class="hint"></div>
      </div>

      <div class="mapGrid">
        <div id="storeGrid" class="storeGrid"></div>
        <div class="mapCard">
          <div id="branchMap" class="map"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> Burger 8</div>
  </footer>

  <!-- Leaflet JS (FIXED: no integrity attributes) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
