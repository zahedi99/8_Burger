<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger 8 — Menu</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img class="brand__logo" src="assets/burger_8_logo.png" alt="Burger 8 logo" />
        <div class="brand__text">
          <div class="brand__name">BURGER 8</div>
          <div class="brand__tag">Always Fresh</div>
        </div>
      </div>

      <nav class="topbar__nav">
        <a class="navLink" href="#menu">Menu</a>
        <a class="navLink" href="#locations">Locations</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO (split 2/3 photos, no buttons/border) -->
    <section class="heroSplit">
      <div class="heroSplit__wrap">
        <div class="heroSplit__grid">
          <img class="heroSplit__img heroSplit__a" src="assets/mae-mu-I7A_pHLcQK8-unsplash.jpg" alt="Burger 8 hero 1" />
          <img class="heroSplit__img heroSplit__b" src="assets/mae-mu-I7A_pHLcQK8-unsplash.jpg" alt="Burger 8 hero 2" />
          <img class="heroSplit__img heroSplit__c" src="assets/mae-mu-I7A_pHLcQK8-unsplash.jpg" alt="Burger 8 hero 3" />
        </div>
      </div>
    </section>

    <!-- MENU -->
    <section id="menu" class="section">
      <div class="section__head">
        <h2 class="section__title">Menu</h2>
        <div id="menuStatus" class="status"></div>
      </div>

      <!-- Floating category bar -->
      <div id="catBar" class="catBar"></div>

      <!-- API menu renders here -->
      <div id="menuSections" class="menu"></div>

      <!-- PNG backup menu (only if API fails) -->
      <div id="backupMenu" class="backupMenu" hidden>
        <div class="backupMenu__head">
          <div class="backupMenu__title">Menu (Backup)</div>
          <div class="backupMenu__hint">Live menu unavailable — showing backup image.</div>
        </div>
        <img
          class="backupMenu__img"
          src="assets/burger8_menu_converted.png"
          alt="Burger 8 backup menu"
          loading="lazy"
        />
      </div>
    </section>

    <!-- LOCATIONS (dropdown + map only) -->
    <section id="locations" class="section">
      <div class="section__head">
        <h2 class="section__title">Locations</h2>
        <p class="section__sub">Choose a branch, then press Order Now.</p>
      </div>

      <div class="controlsRow controlsRow--compact">
        <label class="label">
          Choose a branch
          <select id="branchSelect" class="select">
            <option value="">Select…</option>
          </select>
        </label>

        <div id="geoHint" class="hint"></div>
      </div>

      <div class="mapGrid mapGrid--single">
        <div class="mapCard">
          <div id="branchMap" class="map"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- FIXED Order Now button -->
  <button id="orderNowBtn" class="orderNowBtn" type="button" aria-label="Order now" disabled>
    Order Now
  </button>

  <!-- Upsell modal -->
  <div id="upsellBackdrop" class="modalBackdrop" hidden></div>

  <div id="upsellModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="upsellTitle" hidden>
    <div class="modalCard">
      <div class="modalTop">
        <h3 id="upsellTitle" class="modalTitle">Add something extra?</h3>

        <!-- IMPORTANT: keep this exact id -->
        <button id="upsellClose" class="iconBtn" type="button" aria-label="Close">✕</button>
      </div>

      <div id="upsellForItem" class="modalSub"></div>

      <div id="upsellOptions" class="upsellGrid"></div>

      <div class="modalActions">
        <!-- IMPORTANT: keep these exact ids -->
        <button id="upsellSkip" class="ghostBtn" type="button">Skip</button>
        <button id="upsellGoOrder" class="primaryBtn" type="button">Continue to order</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div>© <span id="year"></span> Burger 8</div>
  </footer>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
